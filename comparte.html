<body>

		<div class="six columns cajaLogo">

		<div class="six columns cajaLogo">

	<div class="row">
		<div class="eight columns box">
			<h2>Comparte un lugar</h2>
			<hr/>
			<form id="formularioCompartir" name="comparte" method="POST" action="comparte.php">	
			<div id="eligeCiudad">
				<label for="cityDropdown">En que ciudad se encuentra:</label>
				<input id="cityDropdown" list="cities" name="ciudad" placeholder="ej. Madrid, Londres"/>
				<datalist id="cities">
					<option value="Madrid"></option>
					<option value="Barcelona"></option>
					<option value="Londres"></option>
					<option value="Berlin"></option>
				</datalist>
			</div>
			<div id="eligeTipo">
				<label for="tipoDropdown">Que tipo de lugar es:</label>
				<input id="cityDropdown" list="cities" name="tipo" placeholder="ej. romantico, restaurante, fotogenico"/>
				<datalist id="cities">
					<option value="Madrid"></option>
					<option value="Barcelona"></option>
					<option value="Londres"></option>
					<option value="Berlin"></option>
				</datalist>	
			</div>
			<div id="eligeDescripcion">
				<label for="descripcion">Describelo</label>
				<textarea rows="10" name="descripcion"></textarea>
			</div>
			<div id="eligeLocalizacion" style="display:none">
				<label>Donde esta:</label><span>(doble click para agregar un marcador)</span>
				<div id="map_canvas" style="width:100%; height:50%"></div>
				<input type="hidden" id="localizacion" name="localizacion"></input>
			</div>
			<div id="compartelo">
				<input type="submit" class="Input Submit Button" id="botonCompartir" value="Compartelo">
			</div>
			</form>
		</div>
		<aside class="three columns box sidebar">
			<div id="lastCities">
				<h4>Ultimos Lugares</h4>
				<ul class="tabs vertical ">
					<li><a href="">Madrid</a></li>
					<li><a href="">Barcelona</a></li>
				</ul>
			</div>
			<div id="topCities">
				<h4>Ciudades con mas lugares</h4>
				<ul class="tabs vertical ">
					<li><a href="">Londres</a></li>
					<li><a href="">Berlin</a></li>
				</ul>
			</div>
